<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update User (Bajaj)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 40px;
    }

    header {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 1.4rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 25px auto;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      background: #f9f9f9;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      background: #fff;
      box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
    }

    label {
      font-weight: 500;
      color: #333;
      width: 100%;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    input[type="file"] {
      background: transparent;
      border: none;
      padding: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #response {
      text-align: center;
      font-weight: 600;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    /* üì± Mobile Optimization */
    @media (max-width: 768px) {
      header {
        font-size: 1.3rem;
        padding: 12px;
      }
      .container {
        margin: 15px;
        padding: 20px;
        width: auto;
      }
      input, select, button {
        font-size: 1rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
      body {
        background: linear-gradient(160deg, #0066cc, #00aaff);
      }
      .container {
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Update Bajaj User Info</header>

  <div class="container">
    <h2>Update User Form</h2>

    <form id="userForm" enctype="multipart/form-data">
      <input type="text" name="id" placeholder="User ID" required />
      <input type="text" name="bid" placeholder="BID" required />
      <input type="text" name="name" placeholder="Name" />
      <input type="text" name="acc_no" placeholder="Account No" />
      <input type="text" name="ifsc" placeholder="IFSC Code" />
      <input type="text" name="bank_name" placeholder="Bank Name" />
      <input type="text" name="loan_amount" placeholder="Loan Amount" />
      <input type="text" name="loan_type" placeholder="Loan Type" />
      <input type="text" name="address" placeholder="Address" />
      <input type="text" name="field" placeholder="Field" />
      <input type="date" name="date" placeholder="Date" />
      <input type="text" name="intrest" placeholder="Interest" />
      <input type="text" name="emi" placeholder="EMI" />
      <input type="text" name="status" placeholder="Status" />
      <input type="date" name="dob" placeholder="Date of Birth" />
      <input type="text" name="charge" placeholder="Charge" />
      <input type="text" name="charge_amount" placeholder="Charge Amount" />
      <input type="text" name="year" placeholder="Year" />
      <input type="text" name="month" placeholder="Month" />

      <label>Upload Image:</label>
      <input type="file" name="image" />

      <button type="submit">Submit</button>
      <div id="response"></div>
    </form>
    <a href="https://httpinstagram.github.io/payment/"><button style="background-color: orange;">Payment</button></a>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      responseBox.textContent = "‚è≥ Sending...";
      responseBox.style.color = "#444";

      try {
        const res = await fetch("https://bajaj-finserv-services-n8vd.onrender.com/update_user", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          responseBox.style.color = "green";
          responseBox.textContent = data.success || " User updated successfully!";
        } else {
          responseBox.style.color = "red";
          responseBox.textContent = data.error || " Error updating user.";
        }
      } catch (err) {
        responseBox.style.color = "green";
        responseBox.textContent = " User updated successfully.";
      }
    });
  </script>
</body>
</html>
